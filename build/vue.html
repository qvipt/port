<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VUE TEST</title>
    <meta content="" name="author">
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i&amp;amp;subset=cyrillic" rel="stylesheet">
  <link href="./css/common.css" rel="stylesheet"><link href="./css/vue.css" rel="stylesheet"></head>
  <body>
    <div class="wrapper">
      <section class="mywork">
        <div class="work-title">
          <div class="block-subtitle">МОИ РАБОТЫ</div>
        </div>
        <div class="maincontent"> 
          <div id="app">
            <widget-about :info="sitesInfo">   </widget-about>
          </div>
        </div>
        <script type="text/x-template" id="widget-about-left">
          <div class="widget">
            <div class="widget__about-work">
              <div class="about-work__block work__block-mywork">   
                <ul class="about-work__list">
                  <li class="slider__list-item" v-for="(siteInfo, index) in info" :class="{'slide__list-item--active': index == 1}">
                    <div class="about-work__block">
                      <div class="block-subtitle">{{siteInfo[0]}}</div>
                      <div class="about-work__tech">{{siteInfo[1]}}</div><a class="about-work__button-link" href="">
                        <div class="about-work__button">Посмотреть сайт    </div></a>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
            <div class="widget__workpreview">
              <div class="slider__preview">           
                <ul class="widget__worklist">
                  <li class="slider__list-item"><img class="widget__worklist-img" src="images/work-4.png"><span class="slide__number">4</span></li>
                  <li class="slider__list-item slide__list-item--active"><img class="widget__worklist-img" src="images/work-3.png"><span class="slide__number">3               </span></li>
                  <li class="slider__list-item"><img class="widget__worklist-img" src="images/work-2.png"><span class="slide__number">2               </span></li>
                  <li class="slider__list-item"><img class="widget__worklist-img" src="images/work-1.png"><span class="slide__number">1               </span></li>
                </ul>
              </div>
            </div>
            <div class="widget__controls">
              <div class="slider__controls">           
                <div class="slider__controls-block">
                  <ul class="slider__downList">             
                    <li class="slider__list-item"><img class="slider__item-img" src="images/work-1.png"><span class="slide__number">1                 </span></li>
                    <li class="slider__list-item slide__list-item--active"><img class="slider__item-img" src="images/work-2.png"><span class="slide__number">2</span></li>
                    <li class="slider__list-item"><img class="slider__item-img" src="images/work-3.png"><span class="slide__number">3                  </span></li>
                    <li class="slider__list-item"><img class="slider__item-img" src="images/work-4.png"><span class="slide__number">4                  </span></li>
                  </ul>
                  <div class="controls__arrow-down"></div>
                </div>
              </div>
              <div class="slider__controls">
                <div class="slider__controls-block">         
                  <ul class="slider__upList">
                    <li class="slider__list-item slide__list-item--active"><img class="slider__item-img" src="images/work-4.png"><span class="slide__number">4                  </span></li>
                    <li class="slider__list-item"><img class="slider__item-img" src="images/work-3.png"><span class="slide__number">3                  </span></li>
                    <li class="slider__list-item"><img class="slider__item-img" src="images/work-2.png"><span class="slide__number">2                  </span></li>
                    <li class="slider__list-item"><img class="slider__item-img" src="images/work-1.png"><span class="slide__number">1                  </span></li>
                  </ul>
                  <div class="controls__arrow-up"></div>
                </div>
              </div>
            </div>
          </div>
        </script>
      </section>
    </div>
  <script type="text/javascript" src="common.js"></script><script type="text/javascript" src="vue.js"></script></body>
</html>
